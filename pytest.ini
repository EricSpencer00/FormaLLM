[pytest]
# Pytest configuration for FormaLLM

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_tla: marks tests that require TLA+ tools
    requires_llm: marks tests that require LLM API access
    requires_ollama: marks tests that require Ollama to be running

# Coverage options (if using pytest-cov)
# [tool:pytest]
# addopts = --cov=steps --cov=pipelines --cov-report=html --cov-report=term

# Ignore patterns
norecursedirs = .git .tox venv* mlruns outputs data

# Logging
log_cli = false
log_cli_level = INFO
log_file = tests/test.log
log_file_level = DEBUG

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
